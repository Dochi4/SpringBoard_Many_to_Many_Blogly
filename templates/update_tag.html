{% extends "base.html" %}

{% block title %}Edit User{% endblock %}

{% block header %}
<h1>Edit Tag</h1>
{% endblock %}

{% block content %}
<form action="/tags/{{ tags.id }}/edit" method="POST">
    <p>Tag Name:</p>
    <input type="text" name="name" placeholder="Enter a Tag" value="{{ tags.name }}" required>
    <br>
    <button type="submit">Update</button>
</form>

<form action="/tags/{{ tags.id }}">
    <input type="submit" value="Cancel" />
</form>
{% endblock %}
