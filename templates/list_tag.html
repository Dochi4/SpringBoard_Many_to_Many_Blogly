{% extends "base.html" %}

{% block title %}Users List{% endblock %}

{% block header %}
<h1>Tags</h1>
<form action="/" id="home_button">
    <input type="submit" value="Home" />
</form>
{% endblock %}

{% block content %}

<ul>
    {% for tag in tags %}
    <li><a href="/tags/{{tag.id}}">{{ tag.name }}</a></li>
    {% endfor %}
</ul>
<form action="/tags/new">
    <input type="submit" value="Add Tag" />
</form>


{% endblock %}
