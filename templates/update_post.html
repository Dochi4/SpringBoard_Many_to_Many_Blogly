{% extends "base.html" %}

{% block title %}Edit User{% endblock %}

{% block header %}
<h1>Edit Post</h1>
{% endblock %}

{% block content %}
<form action="/users/{{ user.id }}/posts/{{ post.id }}/edit" method="POST">
    <p>Title</p>
    <input type="text" name="title" placeholder="Enter a Title" value="{{ post.title }}" required>
    <br>

    <p>Content</p>
    <textarea name="content" placeholder="Enter the Content" required>{{ post.content }}</textarea>
    <br>

    <label for="tags">Select Tags:</label>
    <ul>
        {% for tag in tags %}
        <li>
            <input type="checkbox" name="tags" value="{{ tag.id }}" {% if tag in post.tags %}checked{% endif %}>
            <label for="tags">{{ tag.name }}</label>
        </li>
        {% endfor %}
    </ul>


    <button type="submit">Update</button>
</form>

{% endblock %}
